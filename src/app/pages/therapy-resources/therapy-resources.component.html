<app-general-banner title="Therapy Resources" img="assets/images/therapy-resources-hero.png"></app-general-banner>


<section class="therapy-resources spacing">
	<div class="container">
    <div class="row">
      <div class="col-12 col-lg-8 mx-auto">
        <div class="therapy-resources__title title text-center">Occupational Therapy</div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <h2>Downloadable Files</h2>
      </div>
      <div class="col-6 col-lg-3" *ngFor="let item of occupationalFiles">
        <app-download-card [cardData]="item"></app-download-card>
      </div>
    </div>

    <div class="row spacing">
      <div class="col-12 col-lg-8 mx-auto">
        <div class="therapy-resources__title title text-center">Speech and Hearing Therapy</div>
        <img src="assets/images/imageedit_1_2584636635-766x1024.png" class="img-fluid mx-auto mt-5" alt="">
      </div>
      <div class="col-12 text-center mt-5">
        <h2>Downloadable Files</h2>
      </div>
      <div class="col-6 col-lg-3" *ngFor="let item of speechHearingFiles">
        <app-download-card [cardData]="item"></app-download-card>
      </div>
    </div>
  </div>
</section>
