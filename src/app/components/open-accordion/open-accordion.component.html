<section class="open-accordion" data-aos="fade-up">
  <div class="open-accordion__container">
    <div class="open-accordion__row" *ngFor="let item of data">
      <div class="open-accordion__title">
        {{ item.no }}
      </div>
      <div class="open-accordion__border"></div>
      <div class="open-accordion__copy">
        <h4>{{ item.title }}</h4>
      </div>
    </div>
  </div>
</section>
