<section class="download-card" data-aos="fade-up">
	<div class="download-card__container">
	  <div class="download-card__icon d-flex justify-content-between align-items-center">
		<img src="assets/images/file-icon.svg" alt="">
	  </div>
	  <div class="download-card__title">
		{{ cardData.title }}
	  </div>
	  <div class="download-card__btn">
		<a href="{{ cardData.url }}" class="d-flex align-items-center" target="_blank" download><span>Download</span><i class="bi bi-download"></i></a>
	  </div>
	</div>
  </section>
